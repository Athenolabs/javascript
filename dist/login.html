<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png" />
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/lib/magic/magic.css">
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-1669764-16', 'onokumus.com');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="login">
    <div class="container">
      <div class="text-center">
        <img src="assets/img/logo.png" alt="Metis Logo">
      </div>
      <div class="tab-content">
        <div id="login" class="tab-pane active">
          <form action="index.html" class="form-signin">
            <p class="text-muted text-center">
              Enter your AWS Access Key ID and password
            </p>
            <input type="text" id="key" placeholder="Access Key ID" class="form-control">
            <input type="password" id="secret" placeholder="Secret Access Key" class="form-control">
            <input type="text" id="dir" placeholder="Root directory" class="form-control">
            <div class="text-muted text-center">
              <label>
                <input class="uniform" type="checkbox" id="remember" value="1">&nbsp; Remember me on this computer
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          </form>
        </div>
      </div><!-- /container -->
      <script src="assets/lib/jquery.min.js"></script>
      <script src="assets/lib/jquery.storageapi.min.js"></script>
      <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
      <script>
        $('.list-inline li > a').click(function() {
          var activeForm = $(this).attr('href') + ' > form';
          //console.log(activeForm);
          $(activeForm).addClass('magictime swap');
          //set timer to 1 seconds, after that, unload the magic animation
          setTimeout(function() {
            $(activeForm).removeClass('magictime swap');
          }, 1000);
        });
         // store credentials upon submit
        $('.form-signin').submit(function() {
          var ns = $.initNamespaceStorage('auth');
          ns.sessionStorage.set('submit_key', $('#key').val());
          ns.sessionStorage.set('submit_secret', $('#secret').val());
          ns.sessionStorage.set('submit_dir', $('#dir').val());
          ns.localStorage.set('remember', $('#remember').prop('checked'));
          return true;
        });
      </script>
  </body>
</html>
