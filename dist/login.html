<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png" />
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/lib/magic/magic.css">
    <script src="assets/lib/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc13.min.js"></script>
    <script>
      var config = {
        "storageAuthKey": "librelio-auth",
        "s3Bucket": "librelio-europe",
        "s3BucketRegion": "eu-west-1",
        "storageAppNameKey": "librelio-app"
      };
    </script>
    <script src="assets/js/login.js"></script>
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-1669764-16', 'onokumus.com');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="login">
    <div class="container">
      <div class="text-center">
        <img src="assets/img/logo.png" alt="Metis Logo">
      </div>
      <div class="tab-content">
        <div id="login" class="tab-pane active">
          <form action="index.html" class="form-signin">
            <p class="text-muted text-center">
              Enter your AWS Access Key ID and password
            </p>
            <input name="access-key-id" type="text" placeholder="Access Key ID" class="form-control">
            <input name="secret-access-key" type="password" placeholder="Secret Access Key" class="form-control">
            <input name="root-directory" type="text" placeholder="Root directory" class="form-control">
            <div class="text-muted text-center">
              <label>
                <input id="remember-me" class="uniform" type="checkbox" value="remember">&nbsp; Remember me on this computer
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
          </form>
        </div>
      </div><!-- /container -->
      <script>
        $('.list-inline li > a').click(function() {
          var activeForm = $(this).attr('href') + ' > form';
          //console.log(activeForm);
          $(activeForm).addClass('magictime swap');
          //set timer to 1 seconds, after that, unload the magic animation
          setTimeout(function() {
            $(activeForm).removeClass('magictime swap');
          }, 1000);
        });
      </script>
  </body>
</html>
